[build]
  command = "npm run build"
  publish = "dist"
  environment = { NODE_VERSION = "20" }

[context.production]
  environment = { 
    NODE_ENV = "production"
    VITE_APP_URL = "https://familycentral.io"
  }

[context.deploy-preview]
  environment = { 
    NODE_ENV = "production"
    VITE_APP_URL = "https://jocular-quokka-b1e951.netlify.app"
  }

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

[[headers]]
  for = "/*"
    [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[forms]
  [forms.contact]
    name = "contact"